<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Challange Ke-1</title>
</head>

<body>
    <div class="mt-5 container">
        <h1 class="text-center">CHALLANGE KE 1</h1>
        <br>
        <div class="d-flex justify-content-center">
            <div class="col-md-3 bg-info ms-5 p-4 rounded">
                <h2>Tambah Saldo</h2>
                <p class="fs-3">
                    Rp. <span id="tambah">0</span>
                </p>
            </div>
            <div class="col-md-3 bg-success ms-5 p-4 rounded">
                <h2>Tarik Dana</h2>
                <p class="fs-3">
                    Rp. <span id="tarik">0</span>
                </p>
            </div>
            <div class="col-md-3 bg-primary ms-5 p-4 rounded">
                <h2>Saldo</h2>
                <p class="fs-3">
                    Rp. <span id="saldo">1200</span>
                </p>
            </div>
        </div>

        <div id="input-section" class="mt-5 d-flex justify-content-center">
            <div class="col-md-5 container rounded shadow p-4">
                <h3>Tambah Saldo</h3>
                <input type="number" class="form-control" id="tambah-input" placeholder="tambah">
                <br>
                <button class="btn btn-success" id="tambah-btn">Tambah</button>
            </div>
            <div class="col-md-5 container rounded shadow p-4">
                <h3>Tarik Dana</h3>
                <input type="number" class="form-control" id="tarik-input" placeholder="tarik">
                <br>
                <button class="btn btn-success" id="tarik-btn">Tarik</button>
            </div>
        </div>
    </div>

    <script src="./bank_account.js"></script>
</body>

</html>
